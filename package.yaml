name:                sddl
version:             0.1.0.0
github:              "hmac/sddl"
license:             BSD3
author:              "Harry Maclean"
maintainer:          "hmac@gocardless.com"
copyright:           "2018 Harry Maclean"

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/hmac/sddl#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- yaml
- bytestring
- aeson
- optparse-applicative
- ansi-wl-pprint

ghc-options:
  - -Wall

library:
  source-dirs: src

executables:
  sddl:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sddl
    - dhall
    - text

tests:
  test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sddl
    - hspec
